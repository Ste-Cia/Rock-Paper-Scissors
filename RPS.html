    <title>Rock Paper Scissors</title>

<script>
    function computerPlay() {
        let cpuChoice = Math.random() * 3
        if (cpuChoice<=1){
                return "rock"}
        else if (cpuChoice<=2){
                return "paper"}
        else {
                return "scissors"
        }
    }

    

    function playRound(pla,cpu) {
        if(pla == cpu){
                return "draw";
        }        
        else if (pla =="rock" && cpu == "paper"){return "lose";}
        else if (pla =="rock" && cpu == "scissors"){return "win";}
        else if (pla == "paper" && cpu == "scissors"){ return "lose";}
        else if (pla == "paper" && cpu == "rock"){return "win";}
        else if (pla == "scissors" && cpu == "rock"){return "lose";}
        else if (pla == "scissors" && cpu == "paper"){return "win";}
        else {return "bug"}
        
    }

                        console.log("one for you!" + scorePla + "-" + scoreCpu);
                }
